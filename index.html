<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walk Ink Tattoo Cusco</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Inter:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/webp" sizes="32x32" href="img/logo.webp">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <nav
        class="fixed w-full z-50 flex justify-between items-center p-6 bg-black/80 backdrop-blur-md border-b border-white/10">
        <div class="font-bold tracking-widest uppercase text-xl">
            WALK INK Tattoo <span class="text-yellow-600">CUSCO</span>
        </div>
        <div class="hidden md:flex gap-8 text-xs uppercase tracking-widest">
            <a href="#galeria" class="hover:text-yellow-600 transition">Galería</a>
            <a href="#bioseguridad" class="hover:text-yellow-600 transition">Seguridad</a>
            <a href="https://wa.me/51930179489"
                class="bg-white text-black px-5 py-2 rounded-full font-bold hover:bg-yellow-600 transition">Cotizar</a>
        </div>
    </nav>

    <header class="relative h-screen flex flex-col justify-center items-center text-center overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-b from-transparent to-[#0a0a0a] z-10"></div>
        <img src="./img/anubis.webp" alt="Anubis Masterpiece"
            class="absolute inset-0 w-full h-full object-cover opacity-30">

        <div class="z-20 px-4">
            <h1 class="text-6xl md:text-9xl font-serif mb-2 italic">Walk Ink Tattoo</h1>
            <p class="text-sm md:text-xl text-gray-400 tracking-[0.5em] uppercase">Autor - Ángel Padilla</p>
        </div>
    </header>

    <section id="galeria" class="bg-[#0a0a0a] py-16 px-4">
        <div class="max-w-6xl mx-auto">

            <div class="mb-12">
                <h2 class="text-yellow-600 text-xs tracking-[0.4em] uppercase mb-2">Portafolio</h2>
                <h3 class="text-4xl font-serif italic text-white">Galería de Autor</h3>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 auto-rows-[200px] md:auto-rows-[300px]">

                <div class="col-span-2 row-span-2 relative group overflow-hidden rounded-xl bg-neutral-900">
                    <img src="img/anubis.webp" alt="Realismo Anubis"
                        class="w-full h-full object-cover transition duration-700 group-hover:scale-110 opacity-80 group-hover:opacity-100">
                    <div class="absolute bottom-0 left-0 p-6 z-10">
                        <span
                            class="text-[10px] tracking-widest uppercase bg-white text-black px-2 py-1">Realismo</span>
                    </div>
                </div>

                <div class="col-span-2 row-span-1 relative group overflow-hidden rounded-xl bg-neutral-900">
                    <img src="./img/pajaro_andino.webp" alt="Ave Estilo Andino"
                        class="w-full h-full object-cover scale-[1.8] translate-x-12 transition duration-700 group-hover:scale-[1.9] opacity-80 group-hover:opacity-100">
                    <div
                        class="absolute bottom-0 left-0 p-4 z-10 text-[10px] uppercase tracking-widest bg-gradient-to-t from-black/80 to-transparent w-full">
                        Aves & Ancestral
                    </div>
                </div>

                <div class="col-span-1 row-span-1 relative group overflow-hidden rounded-xl bg-neutral-900">
                    <img src="./img/espiral.webp" alt="Fine Line Minimal"
                        class="w-full h-full object-cover transition duration-700 group-hover:scale-110 opacity-80">
                    <div class="absolute bottom-0 left-0 p-3 z-10">
                        <span
                            class="text-[10px] tracking-widest uppercase bg-black/60 text-white px-2 py-0.5 border border-white/20">Minimal</span>
                    </div>
                </div>

                <div
                    class="col-span-1 row-span-1 relative group overflow-hidden rounded-xl bg-neutral-900 border border-white/5">
                    <img src="./img/hand_snake.webp" alt="Tatuaje en manos"
                        class="w-full h-full object-cover transition duration-700 group-hover:scale-110 opacity-80">
                    <div class="absolute bottom-0 left-0 p-3 z-10">
                        <span
                            class="text-[10px] tracking-widest uppercase bg-black/60 text-white px-2 py-0.5 border border-white/20">Fine
                            Line</span>
                    </div>
                </div>

                <div class="col-span-1 row-span-2 relative group overflow-hidden rounded-xl bg-neutral-900">
                    <img src="./img/arm_snake.webp" alt="Diseño de animal"
                        class="w-full h-full object-cover transition duration-700 group-hover:scale-110 opacity-80">
                    <div class="absolute bottom-0 left-0 p-4 z-10">
                        <span
                            class="text-[10px] tracking-widest uppercase bg-black/60 text-white px-2 py-1 border border-white/10 backdrop-blur-sm">Blackwork</span>
                    </div>
                </div>

                <div
                    class="col-span-1 row-span-1 flex items-center justify-center p-6 bg-neutral-950 rounded-xl border border-yellow-600/20">
                    <p class="text-[10px] text-center text-white uppercase tracking-tighter leading-relaxed ">
                        "Diseños que respetan la anatomía y la historia."
                    </p>
                </div>

            </div>
        </div>
    </section>

    <section id="bioseguridad" class="bg-[#0a0a0a] py-20 border-t border-white/5">
        <div class="max-w-6xl mx-auto px-4">
            <div class="grid md:grid-cols-2 gap-12 items-center">
                <div>
                    <h2 class="text-yellow-600 text-xs tracking-[0.4em] uppercase mb-2">Protocolos</h2>
                    <h3 class="text-4xl font-serif italic text-white mb-6">Bioseguridad & Calidad</h3>
                    <p class="text-gray-400 leading-relaxed mb-6 text-sm">
                        En <span class="text-white">Walk Ink</span> <!-- pequeño texto sobre la bioseguridad  -->
                    </p>
                    <ul class="space-y-4 text-xs tracking-widest uppercase text-gray-300">
                        <li class="flex items-center gap-3">
                            <span class="w-1.5 h-1.5 bg-yellow-600 rounded-full"></span>
                            <!-- falta poner aqui agujas  -->
                        </li>
                        <li class="flex items-center gap-3">
                            <span class="w-1.5 h-1.5 bg-yellow-600 rounded-full"></span> <!-- falta poner aqui tinta -->
                        </li>
                        <li class="flex items-center gap-3">
                            <span class="w-1.5 h-1.5 bg-yellow-600 rounded-full"></span>
                            <!-- falta poner aqui desifeccion -->
                        </li>
                    </ul>
                </div>
                <div class="relative rounded-2xl overflow-hidden aspect-video border border-white/10">
                    <!-- imagen del estudio -->
                    <img src="" alt="Studio Walk Ink" class="w-full h-full object-cover opacity-60">
                    <div class="absolute inset-0 flex items-center justify-center">
                        <span
                            class="text-[10px] tracking-[0.5em] uppercase border border-white/20 px-4 py-2 bg-black/40 backdrop-blur-md">Estudio
                            Profesional</span>
                    </div>
                </div>
            </div>
        </div>
    </section>



</body>

</html>
