<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Walk Ink Tatto Cusco</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/webp" sizes="32x32" href="img/logo.webp">
    
    <link rel="icon" type="image/webp" sizes="192x192" href="img/logo.webp">
    
    <link rel="apple-touch-icon" href="img/logo.webp">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; color: white; }
        .font-serif { font-family: 'Playfair Display', serif; }
        .bento-item:hover img { transform: scale(1.05); }
    </style>
</head>
<body>

    <nav class="fixed w-full z-50 flex justify-between items-center p-6 bg-black/80 backdrop-blur-md border-b border-white/10">
        <div class="font-bold tracking-widest uppercase text-xl">
            WALK INK Tattoo <span class="text-yellow-600">CUSCO</span>
        </div>
        <div class="hidden md:flex gap-8 text-xs uppercase tracking-widest">
            <a href="#galeria" class="hover:text-yellow-600 transition">Galería</a>
            <a href="#bioseguridad" class="hover:text-yellow-600 transition">Seguridad</a>
            <a href="https://wa.me/51930179489" class="bg-white text-black px-5 py-2 rounded-full font-bold hover:bg-yellow-600 transition">Cotizar</a>
        </div>
    </nav>

    <header class="relative h-screen flex flex-col justify-center items-center text-center overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-b from-transparent to-[#0a0a0a] z-10"></div>
        <img src="/img/anubis.png" alt=" anubis" 
             class="absolute inset-0 w-full h-full object-cover opacity-30" alt="Tattoo Studio">
        
        <div class="z-20 px-4">
            <h1 class="text-6xl md:text-9xl font-serif mb-2 italic">Walk Ink Tattoo </h1>
            <p class="text-sm md:text-xl text-gray-400 tracking-[0.5em] uppercase">Autor-Ángel Padilla</p>
        </div>
    </header>

    <section id="galeria" class="py-20 px-4 max-w-7xl mx-auto">
        <h2 class="text-3xl font-serif mb-12 text-center text-gray-300 italic">Portafolio Seleccionado</h2>
        
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 auto-rows-[250px] md:auto-rows-[350px]">
            
            <div class="col-span-2 row-span-2 relative group overflow-hidden rounded-3xl bg-neutral-900 border border-white/5 bento-item">
                <img src="https://images.unsplash.com/photo-1550537687-c91072c4792d?auto=format&fit=crop&q=80" 
                     class="w-full h-full object-cover transition duration-700 opacity-80 group-hover:opacity-100">
                <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent p-8 flex items-end">
                    <p class="font-serif italic text-xl">Realismo Black & Grey</p>
                </div>
            </div>

            <div class="col-span-1 row-span-2 relative group overflow-hidden rounded-3xl bg-neutral-900 border border-white/5 bento-item">
                <img src="https://images.unsplash.com/photo-1611501275019-9b5cda994e8d?auto=format&fit=crop&q=80" 
                     class="w-full h-full object-cover transition duration-700 opacity-80 group-hover:opacity-100">
            </div>

            <div class="col-span-1 row-span-1 relative group overflow-hidden rounded-3xl bg-neutral-900 border border-white/5 bento-item">
                <img src="https://images.unsplash.com/photo-1560707303-4e980ce876ad?auto=format&fit=crop&q=80" 
                     class="w-full h-full object-cover transition duration-700 opacity-80">
            </div>

            <div class="col-span-1 row-span-1 flex items-center justify-center p-8 bg-neutral-900 rounded-3xl border border-yellow-600/20">
                <p class="text-center italic text-gray-400 text-sm">"Inmortalizando la mística andina en cada aguja."</p>
            </div>

        </div>
    </section>

</body>
</html>
